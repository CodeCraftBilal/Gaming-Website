<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming News</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-900 text-white">

    <nav class="navigation-bar text-white h-[80px] mt-3 bg-[#1E0E3F] flex justify-between items-center max-md:w-full w-full sticky z-40 top-0">
        <div class="logo ml-5">
            <img width="50" src="../resourses/images/logo.png" alt="">
        </div>
        <div class="hamburger-menu md:hidden">
            <img src="../resourses/images/humber.svg" alt="">
        </div>
        <ul class="pages-bar max-md:hidden list-none flex gap-5 items-center justify-center">
            <li><a href="/public/">Home</a></li>
            <li><a href="/public/pages/tournments.html">Tournaments</a></li>
            <li><a href="/public/pages/team and tournament.html">Teams & Players</a></li>
            <li><a href="/public/pages/livestream.html">Live Streams</a></li>
            <li><a href="/public/pages/news.html">News</a></li>
            <li><a href="/public/pages/communtiy.html">Community</a></li>
            <li><a href="/public/pages/aboutus.html">About Us</a></li>
            <li><a href="/public/pages/loginForm.html">Login</a></li>
        </ul>
    </nav>

    <header class="bg-purple-700 text-white p-5 text-center text-3xl font-bold">
        Gaming News
    </header>
    
    <main class="max-w-6xl mx-auto mt-6 p-4">
        <div id="news-container" class="grid md:grid-cols-3 gap-6">
            <!-- News articles will be dynamically added here -->
        </div>
    </main>
    
    <footer class="text-center text-gray-400 text-sm p-5 mt-10 bg-gray-800">
        &copy; 2025 Gaming News Hub. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('http://localhost:3000/upload-news/getPosts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Fetching news posts" })
                });
                
                const data = await response.json();
                const newsContainer = document.getElementById("news-container");
                
                data.forEach(post => {
                    const article = document.createElement("article");
                    article.className = "bg-gray-800 p-4 rounded-lg shadow-md border border-purple-500";
                    
                    article.innerHTML = `
                        <img src="${post.path}" class="w-full h-48 object-cover rounded" alt="News Image">
                        <h2 class="text-xl font-bold mt-4 text-purple-400">${post.title}</h2>
                        <p class="text-gray-300 mt-2">${post.content}</p>
                        <a href="${post.link}" class="text-green-400 mt-3 block">Read More &rarr;</a>
                    `;
                    
                    newsContainer.appendChild(article);
                });
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        });
    </script>
</body>
</html>
