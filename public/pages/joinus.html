    <div class="container max-md:w-full">
        <div class="form">
            <h1 class="text-2xl">Join us</h1>

            <label for="name1">Name</label>
            <input id="name1" type="text" name="Name" placeholder="Enter your Name" autocomplete="name">

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your Email" autocomplete="email">

            <label for="userName">Username:</label>
            <input id="userName" name="userName" type="text" placeholder="Enter UserName" autocomplete="username">
            
            <label for="playerid">Game Id:</label>
            <input id="playerid" name="profileid" type="text" placeholder="Game profile Id" autocomplete="off">

            <button class="bg-green-500 p-4" id="submit" type="button">Join</button>
        </div>
    </div>

    <script>
        let sub = document.getElementById("submit");

        async function main() {
            let name = document.getElementById("name1").value;
            let email = document.getElementById("email").value;
            let userName = document.getElementById("userName").value;
            let id = document.getElementById("playerid").value;

            let r = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    userName: userName,
                    id: id
                }),
            });

            let data = await r.text();
            console.log(data);
        }

        sub.addEventListener('click', async function (event) {
            event.preventDefault(); // Prevents form submission
            await main();

            // let a = await fetch('http://127.0.0.1:3000/');
            // let b = await a.text();

        });

        
    </script>
